<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="poubelle.css">
    <script src="style.js"></script>
</head>
<body>

    <div class="login-reg-panel">
		
							
		<div class="register-info-box">
			<h2>Have an account?</h2>
			<a id="label-login" href="login.html">Login</a>
		</div>
							
		<div class="white-panel">
			<div class="register-show">
				<h2>REGISTER</h2>
				<form id="register">
					<input id="addusername" type="text" placeholder="Username" required>
					<input id="adduserpwd" type="password" placeholder="Password" required>
					<input  id="adduserpwd2" type="password" placeholder="Confirm Password" required>
					<input  id="role" type="text" placeholder="Ajouter un role" required>
					<input type="submit" value="Register">
				</form>
			</div>
		</div>
	</div>
	<script src="exec.js"></script>
</body>
